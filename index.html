<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <button id="btnNewBook">Add a book</button>
        <div id="bookForm">
        <form id="formNewBook">
            <label for="title"><b>Title</b></label>
            <input type="text" id="title" class="bookInput" name="title" placeholder="Title of the book">

            <label for="author"><b>Author</b></label>
            <input type="text" id="author" class="bookInput" name="author" placeholder="Name of the book">

            <label for="pages"><b>Pages</b></label>
            <input type="number" id="pages" class="bookInput" name="pages" placeholder="999" min="1" max="9999">

            <label for="status"><b>Read</b></label>
            <input type="checkbox" id="status" name="status">
            <button id="submit">Submit</button>
            <button id="closeForm">X</button>
        </div>
        <div id="bookList">
        </div>
        </form>
    </body>
</html>
